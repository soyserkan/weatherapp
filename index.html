<!DOCTYPE html>
<html lang="tr">

<head>
    <title>Weather App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Weather App</h1>
        <p>Enter longitude and latitude!</p>
    </div>
    <div class="container">
        <div class="search col-md-4">
            <div class="form-group">
                <label>Longitude:</label>
                <input type="text" class="form-control" placeholder="Longitude" id="lon">
            </div>
            <div class="form-group">
                <label>Latitude:</label>
                <input type="text" class="form-control" placeholder="Latitude" id="lat">
            </div>
            <a id="search-btn" class="btn btn-primary" style="float:right" href="#">Search</a>
        </div>
        <div class="col-md-4">
            <div id="city-name"></div>
            <div id="temp"></div>
            <div id="humidity-div"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
